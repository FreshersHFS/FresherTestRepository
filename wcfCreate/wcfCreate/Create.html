<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title></title>

    <script src="jquery-1.9.1.js" type="text/javascript"></script>
    <script lang="ja"  type="text/javascript">

        function Greeting() {
            var myObject = new Object();
            myObject.Empid = $('#txtempid').val();
            myObject.Fname = $('#txtfname').val();
            myObject.Lname = $('#txtlname').val();
            myObject.Dob = $('#txtdob').val();
            myObject.Sex = $('#txtsex').val();
            
            var jsonstring = JSON.stringify(myObject);
            //alert(jsonstring);
            $.ajax
                ({ type: "POST",
                url: "http://localhost:53821/Service1.svc/JSON/CreateEmployee",
                    data:jsonstring,
                    contentType: "application/json;charset=utf-8",
                    datatype: "json",
                    success: function(msg) { alert(msg);},
                    error: function (e1) {
                        alert(JSON.stringify(e1));
                    }

                });
          

        }

        $(document).ready(function () {
            $('#btnCreate').click(function () {
                Greeting();
            });
        });

    </script>
    
</head>

<body>
    <form>
        Employee Id: &nbsp;&nbsp;&nbsp; &nbsp;<input type="text" id="txtempid" /><br /><br />
        First Name:  &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;<input type="text" id="txtfname" /><br /><br />
        Last Name:   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" id="txtlname" /><br /><br />
        Date Of Birth:&nbsp;&nbsp; &nbsp;<input type="text" id="txtdob" /><br /><br />
        Sex:          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<input type="text" id="txtsex" /><br /><br />
        <input type="button" id ="btnCreate" value="Create" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="button" id ="btnDisplay" value="Display" />
   
    </form>
    
    
</body>
</html>
